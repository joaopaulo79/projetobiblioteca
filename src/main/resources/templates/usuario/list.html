<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <a href="/usuario/new">Novo Usuário</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nome}"></td>
                <td th:text="${u.cpf}"></td>
                <td th:text="${u.telefone}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.dtNascimento}"></td>
                <td><a th:href="@{/usuario/edit/{id}(id=${u.id})}">Alterar</a></td>
                <td><a th:href="@{/usuario/show/{id}(id=${u.id})}">Excluir</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
