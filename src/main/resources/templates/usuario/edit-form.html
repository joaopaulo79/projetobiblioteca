<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edita Usuário</title>
</head>
<body>

    <h2>Edita Usuário</h2>

    <form th:action="@{/usuario/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" th:field="*{cpf}" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" th:field="*{telefone}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="dtNascimento">Data de Nascimento:</label>
            <input type="date" id="dtNascimento" th:field="*{dtNascimento}" required>
        </div>
        <div>
            <button type="submit">Gravar</button>
            <a th:href="@{/usuario/list}">Voltar</a>
        </div>

    </form>

</body>
</html>
