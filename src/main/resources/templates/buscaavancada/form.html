<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Avançada</title>
</head>
<body>
    <form th:action="@{/buscaavancada/redirect}" method="post">
        <div>
            <label for="tipoPai">Buscar livros/locações de:</label>
            <select id="tipoPai" name="tipoPai" required>
                <option value="">Selecione um tipo</option>
                <option value="autor">Autor</option>
                <option value="livro">Livro</option>
                <option value="categoria">Categoria</option>
                <option value="secao">Seção</option>
                <option value="usuario">Usuário</option>
            </select>
        </div>
        
        <div>
            <label for="idPai">ID:</label>
            <input type="number" id="idPai" name="idPai" min="1" 
                   placeholder="Digite o ID" required>
        </div>
        
        <button type="submit">Buscar</button>
    </form>

    <th:block th:if="${pai == null && semConsulta == null}">
        <h1>Erro: id ou tipo inválido</h1>
    </th:block>

    <th:block th:if="${pai != null}">
        <th:block th:switch="${tipo}">
            <th:block th:case="autor">
                <div th:include="fragments/tabelas :: tabela(${pai}, 'autores')"></div>
                <div th:include="fragments/tabelas :: tabela(${pai.listaLivros}, 'mini-livros')"></div>
            </th:block>

            <th:block th:case="categoria">
                <div th:include="fragments/tabelas :: tabela(${pai}, 'categorias')"></div>
                <div th:include="fragments/tabelas :: tabela(${pai.listaLivros}, 'mini-livros')"></div>
            </th:block>
            
            <th:block th:case="secao">
                <div th:include="fragments/tabelas :: tabela(${pai}, 'secoes')"></div>
                <div th:include="fragments/tabelas :: tabela(${pai.listaLivros}, 'mini-livros')"></div>
            </th:block>

            <th:block th:case="livro">
                <div th:include="fragments/tabelas :: tabela(${pai}, 'mini-livros')"></div>
                <div th:include="fragments/tabelas :: tabela(${pai.locacoes}, 'mini-locacoes')"></div>
            </th:block>

            <th:block th:case="usuario">
                <div th:include="fragments/tabelas :: tabela(${pai}, 'mini-usuarios')"></div>
                <div th:include="fragments/tabelas :: tabela(${pai.locacoes}, 'mini-locacoes')"></div>
            </th:block>
        </th:block>
    </th:block>
</body>
</html>
