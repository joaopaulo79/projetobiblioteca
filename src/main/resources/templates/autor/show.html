<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BiblioTECH</title>

    <!-- Referência ao CSS -->
    <link rel="stylesheet" th:href="@{/styles/navbar/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/autor/show.css}">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Navegação principal">
        <a href="#" class="brand">
        <div class="logo">BT</div>
        <div>
            <h1>BiblioTECH</h1>
            <span>Biblioteca & Tecnologia</span>
        </div>
        </a>

        <div class="spacer" aria-hidden="true"></div>

        <div class="nav-links" role="menubar" aria-label="Links principais">
            <a href="#livros" role="menuitem">Livros</a>
            <a href="#locacoes" role="menuitem">Locações</a>
            <a href="/autor/list" role="menuitem" class="active">Autores</a>
        </div>

        <button class="menu-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Abrir menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </nav>

    <main class="container">
        <div class="header-section">
            <h1 id="header-section-h1">Excluir Autor</h1>
        </div>

        <form th:action="@{/autor/delete/{id}(id=${autor.id})}" th:object="${autor}" method="post">
            <div>
                <label for="nome">Deseja excluir esse autor?</label>
                <input type="text" id="nome" th:field="*{nome}" readonly>
            </div>

            <div class="form-buttons">
                <button type="submit">Excluir</button>
                <a href="/autor/list" class="btn-acao retornar">Voltar</a>
            </div>
        </form>

    </main>
    
</body>
</html>
