<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BiblioTECH</title>

    <!-- ReferÃªncia ao CSS -->
    <link rel="stylesheet" th:href="@{/styles/navbar/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/autor/edit-form.css}">
</head>
<body>
    <nav th:insert="/autor/_navbar-autor.html"></nav>

    <main class="container">
        <div class="header-section">
            <h1 id="header-section-h1">Editar Autor</h1>
        </div>

        <form th:action="@{/autor/update/{id}(id=${autor.id})}" th:object="${autor}" method="post">
            <div>
                <label for="nome" class="header-label">Nome</label>
                <input type="text" id="input-nome" th:field="*{nome}" disabled>
            </div>

            <div>
                <label for="nome" class="header-label">Novo Nome</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>

            <div class="form-buttons">
                <button type="submit">Gravar</button>
                <button type="reset">Restaurar</button>
                <a href="/autor/list" class="btn-acao retornar">Voltar</a>
            </div>

        </form>
    </main>

    <script th:src="@{/scripts/autor/edit-form.js}"></script>
</body>
</html>
