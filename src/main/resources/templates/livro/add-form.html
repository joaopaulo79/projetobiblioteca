<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BiblioTECH</title>

    <link rel="stylesheet" th:href="@{/styles/navbar/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/livro/add-form.css}">
</head>
<body>
    <nav th:insert="/livro/_navbar-livro.html"></nav>

    <main class="container">
        <div class="header-section">
            <h1 id="header-section-h1">Criar Novo Livro</h1>
        </div>

        <form th:action="@{/livro/store}" th:object="${livro}" method="post">

            <div class="form-grid">
                <div>
                    <div class="form-group">
                        <label for="isbn" class="header-label">ISBN</label>
                        <input type="text" id="isbn" th:field="*{isbn}" required>
                    </div>

                    <div class="form-section item">
                        <div style="flex: 1;">
                            <label for="autores" class="header-label">Autores</label>
                            <select id="autores" multiple class="select-multiple">
                                <option th:each="a : ${listaAutores}" th:value="${a.id}" th:text="${a.nome}"></option>
                            </select>
                        </div>

                        <div style="flex: 1;">
                            <label for="categorias" class="header-label">Categorias</label>
                            <select id="categorias" multiple class="select-multiple">
                                <option th:each="c : ${listaCategorias}" th:value="${c.id}" th:text="${c.nome}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group item">
                        <label for="secao" class="header-label">Seção</label>
                        <select id="secao" th:field="*{secao}" required>
                            <option th:each="s : ${listaSecoes}" th:value="${s.id}" th:text="${s.nome}"></option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="titulo" class="header-label">Título</label>
                        <input type="text" id="titulo" th:field="*{titulo}" required>
                    </div>

                    <div class="form-group item">
                        <label for="editora" class="header-label">Editora</label>
                        <input type="text" id="editora" th:field="*{editora}" required>
                    </div>

                    <div class="form-group item">
                        <label for="anoPublicacao" class="header-label">Ano de Publicação</label>
                        <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" required>
                    </div>

                    <div class="form-group item">
                        <label for="numeroEdicao" class="header-label">Número da Edição</label>
                        <input type="number" id="numeroEdicao" th:field="*{numeroEdicao}" required>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-salvar">Salvar</button>
                <a href="/livro/list" class="btn-voltar">Cancelar</a>
            </div>
        </form>
    </main>

</body>
</html>
