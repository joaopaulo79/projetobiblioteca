<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Seção</title>

    <link rel="stylesheet" th:href="@{/styles/navbar/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/secao/show.css}">
</head>
<body>
    <nav th:insert="/secao/_navbar-secao.html"></nav>

    <main class="container">
        <div class="header-section">
            <h1 id="header-section-h1">Gerenciar Livro</h1>
        </div>

        <form th:action="@{/livro/delete/{id}(id=${livro.id})}" th:object="${livro}" method="post">
            <div>
                <label for="titulo">O que deseja fazer com esse livro?</label>
                <input type="text" id="titulo" th:field="*{titulo}" readonly>
            </div>

            <div class="form-buttons">
                <a th:href="@{/livro/edit/{id}(id=${livro.id})}" class="btn-acao editar">Editar</a>
                <button type="submit">Excluir</button>
                <a href="/livro/list" class="btn-acao retornar">Voltar</a>
            </div>
        </form>
    </main>
</body>
</html>
